<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenSock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container-nav">
        <img class="nave" src="/images/Sem-TÃ­tulo-1.png" alt="">
    </div>
    <header>
        <ul>
            <li> <img src="images/icons8-partilhar.svg" alt=""></li>
            <li class="li1">WORK</li>
            <li class="li2">ABOUT</li>
            <li class="li3">TEAM</li>
            <li class="li4">CONTACT</li>
        </ul>

    </header>

    <section>
        <div>
            <p class="title3">ABACO</p>
            <p class="title">EXPLORE</p>
            <p class="title2">THE UNIVERSE.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script>
        const title = document.querySelectorAll('.title');
        const title2 = document.querySelectorAll('.title2');
        const title3 = document.querySelectorAll('.title3');

        const li1 = document.querySelectorAll('.li1');
        const li2 = document.querySelectorAll('.li2');
        const li3 = document.querySelectorAll('.li3');
        const li4 = document.querySelectorAll('.li4');

        const nave = document.querySelectorAll('.nave');
        // TweenMax.fromTo(title, 5,{
        //      x: -100
        // }, {
        //     // color: '#green'
        //     x: 500
        // })

        TweenMax.from(title, 1, {
            x: 300,
            opacity: 0
        })
        TweenMax.from(title2, 2, {
            y: 300,
            opacity: 0
        })
        TweenMax.from(title3, 3, {
            opacity: 0
        })

        TweenMax.from(li1, 3, {
            y: 300,
            opacity: 0
        })
        TweenMax.from(li2, 3, {
            y: 350,
            opacity: 0
        })
        TweenMax.from(li3, 3, {
            y: 200,
            opacity: 0
        })
        TweenMax.from(li4, 3, {
            y: 250,
            opacity: 0
        })
        TweenMax.from(nave, 2, {
            // y: 250,
            opacity: 0,
            scale:0,
            delay:.7
        })
    </script>
</body>

</html>
